<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dc35e1a6ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Games</title>
</head>
<body>
    <header>
        <div class="top-nav-bar-container">
            <div class="top-nav-bar-wrapper">
                <div class="contact-information-container">
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        0221801411860
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        support@mygames.com
                    </div>
                </div>
                <div class="signup-container">
                    <a href="#">LOGIN</a>
                    <div>/</div>
                    <a href="#">SIGN UP</a>
                    <button class="cart" type="button"><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div> 
        <div class="header-background-container">
            <div class="header-background-slide-container">
                <div class="slider-container">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="slide first"><img src="/images/header-background-1.png" alt=""></div>
                    <div class="slide second"><img src="/images/header-background-2.jpg" alt=""></div>
                    <div class="slide third"><img src="/images/header-background-3.jpg" alt=""></div>


                    <div class="radio-slide-label-container">
                        <label class="manual-btn" for="radio1"></label>
                        <label class="manual-btn" for="radio2"></label>
                        <label class="manual-btn" for="radio3"></label>
                    </div>
                </div>
            </div>
            <div class="header-background-content-container">

            </div>
        </div>
    </header>
</body>
</html>
